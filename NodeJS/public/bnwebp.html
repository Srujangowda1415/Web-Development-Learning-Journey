<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Name Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c2yX/zcj41kHhR/w7aVFdafLb6hFr77iK6/Qh47M5d6vD+gLGPxK7lKwvIKIg"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Band Name Generator</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="birthplace" class="form-label">Your Birthplace:</label>
          <input
            type="text"
            class="form-control"
            id="birthplace"
            name="birthplace"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Band Name
        </button>
      </form>
      <p id="result" class="text-center mt-3"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C89scichPD02hX+parnt8+zPFkMDk+YcmSKwIODoHyjgrj3XMR4/QhhgP/hvJ6j9"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
