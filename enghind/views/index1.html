<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Translator</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Jost:ital,wght@0,100..900;1,100..900&family=Meow+Script&family=Passions+Conflict&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f9;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;

        padding: 1rem 0;

        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 0;
      }
      #logotext {
        font-family: "Meow Script", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 80px;
        text-align: center;
        padding-left: 350px;
      }

      .hero-text {
        text-align: center;
        margin: 2rem 0;
        font-size: 1.5rem;
      }

      .translator-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .bottlink {
        text-align: center;
        font-size: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logotext">
          <img
          src="https://www.shutterstock.com/image-vector/monkey-wear-glasses-funny-background-260nw-2465602317.jpg"
          alt="Logo" width="100" height="100" class="d-inline-block
          align-text-top" style= /> Simple Translator
        </a>
      </div>
    </nav>

    <div class="hero-text" style="padding-bottom: 20px; padding-top: 0px">
      <p>English Script >>> Devnagari Script</p>
    </div>

    <div class="translator-container">
      Enter number here in English:
      <textarea
        id="inputText"
        placeholder="English.."
        style="height: 40px; margin-top: 10px"
      ></textarea>
      Here is the Translation:
      <textarea
        id="outputText"
        placeholder="Translation..."
        readonly
        style="height: 40px; margin-top: 10px"
      ></textarea>
      <button id="translateButton" style="margin-top: 20px">Translate</button>
    </div>
    <div class="bottlink">
      <a href="/dict">Click here for dictionary..</a>
    </div>

    <footer>
      <p>&copy; 2024 Simple Translator. All rights reserved.</p>
    </footer>

    <script>
      const devanagariNumerals = {
        0: "०",
        1: "१",
        2: "२",
        3: "३",
        4: "४",
        5: "५",
        6: "६",
        7: "७",
        8: "८",
        9: "९",
      };
      // document
      //   .getElementById("translateButton")
      //   .addEventListener("click", function () {
      //     const inputText = document.getElementById("inputText").value;
      //     const outputText = document.getElementById("outputText");
      //     let digitStr = inputText.toString();

      //     // Placeholder translation logic
      //     outputText.value = inputText.split("").reverse().join("");
      //   });
      document
        .getElementById("translateButton")
        .addEventListener("click", function () {
          const inputText = document.getElementById("inputText").value;
          const outputText = document.getElementById("outputText");

          // Function to convert digit to Devanagari numeral
          function digitToDevanagari(digit) {
            const devanagariNumerals = {
              0: "०",
              1: "१",
              2: "२",
              3: "३",
              4: "४",
              5: "५",
              6: "६",
              7: "७",
              8: "८",
              9: "९",
            };

            let digitStr = digit.toString();

            if (devanagariNumerals[digitStr] !== undefined) {
              return devanagariNumerals[digitStr];
            } else {
              return digitStr; // If it's not a digit, return the character as is
            }
          }

          // Replace each digit in the input text with its Devanagari equivalent
          let translatedText = inputText
            .split("")
            .map(function (char) {
              return digitToDevanagari(char);
            })
            .join("");

          // Output the translated text
          outputText.value = translatedText;
        });
    </script>
  </body>
</html>
