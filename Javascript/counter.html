<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <style>
    button:hover {
      transform: scale(1.2);
    }
  </style>
  <body
    style="
      align-items: center;
      justify-content: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    "
  >
    <h1 style="background-color: black; color: white">This is a Counter</h1>
    <h1 style="background-color: black; color: white">0</h1>
    <button
      onclick="increment()"
      style="
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
      "
    >
      Badha do mujhe
    </button>

    <button
      onclick="increment2()"
      style="
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
      "
    >
      2 se Badha do mujhe
    </button>
  </body>
  <script>
    let count = document.getElementsByTagName("h1")[1];
    function increment() {
      count.innerText = parseInt(count.innerText) + 1;
    }
    function increment2() {
      count.innerText = parseInt(count.innerText) + 2;
    }
  </script>
</html>
