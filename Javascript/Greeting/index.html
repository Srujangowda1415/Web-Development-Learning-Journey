<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Greeting App</title>
    <style>
      /* General styles */
      body {
        background-color: black;
        color: white;
        font-family: "Quicksand", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 2px solid #444;
        border-radius: 5px;
        background-color: #222;
        color: white;
        font-family: "Quicksand", sans-serif;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s ease;
        box-sizing: border-box; /* Ensure padding and border are included in width */
      }

      input:focus {
        border-color: #007bff;
      }

      button {
        background-color: #007bff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello User!</h1>
      <input type="text" id="nameInput" placeholder="Enter Your Name" />
      <button id="redirectButton">Click Me</button>
    </div>
    <script>
      const nameInput = document.getElementById("nameInput");
      const redirectButton = document.getElementById("redirectButton");

      function redirectToGreetingPage() {
        const name = nameInput.value.trim();
        if (name === "") {
          alert("Please enter a valid name.");
          return;
        }

        // Redirect to the second webpage with the name as a URL parameter
        window.location.href = `greeting.html?name=${encodeURIComponent(name)}`;
      }

      // Add event listener to the button
      redirectButton.addEventListener("click", redirectToGreetingPage);
    </script>
  </body>
</html>
